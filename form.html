<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your fullname" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" id="email" placeholder="Enter your Email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Phone Number</label>
                <input type="Number" id="phone" placeholder="Enter your Phone Number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="text" id="password" placeholder="Enter your Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="text" id="cpassword" placeholder="Enter your Password again">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
             <input type="submit" value="Submit" class="btn">
        </form>
    </div>


    <script type="text/javascript">
        //1
       const form = document.getElementById('form');
       const username = document.getElementById('username');
       const email = document.getElementById('email');
       const phone = document.getElementById('phone');
       const password = document.getElementById('password')
       const cpassword = document.getElementById('cpassword')

       //2 add event
       form.addEventListener("submit", (event) =>{
          event.preventDefault();

          validate();

       })
       //part of 11

           }
       }
       //11 for final data validation
       const successMsg = () =>{
           let formCon = document.getElementsByClassName("form-control");
           count = formCon.length - 1;
           for(let i = 0; i < formCon.length; i++){
               if(formCon[i].className === "form-control success"){

       //6 check email validate again
       const isEmail = (emailVal) =>{
        let atsymbol = emailVal.indexOf("@");
        if(atsymbol < 1) return false;
        dot = emailVal.lastIndexOf('.');
        if(dot < atsymbol + 2) return false;
        if(dot === emailVal.length - 1) return false;
        return true;

       }
       //3 define the validate function

       const validate = () =>{
       const usernameVal = username.value.trim();
       const emailVal = email.value.trim();
       const phoneVal = phone.value.trim();
       const passwordVal = password.value.trim();
       const cpasswordVal = cpassword.value.trim();
           
        //4 valdate username
       if(usernameVal === ""){
            setErrorMsg(username, "username cannot be blank");

        }else if(usernameVal.length < 2){
            setErrorMsg(username, "username min 3 char");
        }else{
         setSuccessMsg(username);
        }  

        //5 validate email
         
        if(emailVal === ""){
            setErrorMsg(email, "email cannot be blank");

        }else if(!isEmail(emailVal)){
            setErrorMsg(email, "not a valid Email");
        }else{
         setSuccessMsg(email);
        } 


        //8 validate phone
         
        if(phoneVal === ""){
            setErrorMsg(phone, "phone cannot be blank");

        }else if(phoneVal.length !== 10){
            setErrorMsg(phone, "not a valid phone num");
        }else{
         setSuccessMsg(phone);
        } 

         //9 Validate password
         if(passwordVal === ""){
            setErrorMsg(password, "password cannot be blank");

        }else if(passwordVal.length >= 10){
            setErrorMsg(password, "Minimum 6 char");
        }else{
         setSuccessMsg(password);
        } 

        //10 Validate cpassword
        if(cpasswordVal === ""){
            setErrorMsg(cpassword, "confirm password cannot be blank");

        }else if(passwordVal !== cpasswordVal){
            setErrorMsg(cpassword, "password not match");
        }else{
         setSuccessMsg(cpassword);
        } 

        
        //11 check and looking form connect with other page or data
        successMsg();
    }

</body>
